<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
</head>
<body>
    
  <ons-navigator id="myNavigator">
    <ons-page>
      <ons-toolbar>
        <div class="center">Solution</div>
      </ons-toolbar>
    
      <ons-tabbar swipeable position="auto" id="tabbar">
        <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" active>
        </ons-tab>
        <ons-tab page="tab2.html" label="Adicionar" icon="md-plus" >
        </ons-tab>
        <ons-tab page="tab3.html" label="Contactar" icon="fa-envelope" >
        </ons-tab>
        <ons-tab page="tab4.html" label="Mensagens" icon="fa-envelope" >
        </ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>
    
    <template id="tab1.html">
      <ons-page id="Tab1">
        <ons-list-title>List</ons-list-title>
          
        <ons-list>
            <ons-list-item onclick="customPush(event)">Item A</ons-list-item>
            <ons-list-item onclick="customPush(event)">Item B</ons-list-item>
        </ons-list>

        <ons-fab position="bottom right" id="addBtn">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>

      </ons-page>
    </template>
  
    <template id="item.html">
        <ons-page id="item">
          <ons-toolbar>
            <div class="left">
              <ons-back-button>Back</ons-back-button>
            </div>
          </ons-toolbar>
      
          <ons-card>
            <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
            <div class="title">Title</div>
            <div class="content">
              example text
            </div>
          </ons-card>
        </ons-page>
    </template>    

    <template id="tab2.html">
      <ons-page id="Tab2">
        <p style="text-align: center;">
            Adicionar Item
        </p>
        <div style="text-align: center; margin-top: 30px;">
            <p>
              <ons-input id="name" modifier="underbar" placeholder="Item name" float></ons-input>
            </p>
            <p style="margin-top: 30px;">
              <ons-button onclick="addItem()">Adicionar</ons-button>
            </p>
          </ons-input>
        </div>           
      </ons-page>
    </template>

    <template id="tab3.html">
      <ons-page id="Tab3">
          <p style="text-align: center;">
              Contacte-nos:
            </p>
            <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="cname" modifier="underbar" placeholder="Nome" float></ons-input>
                </p>
                <p>
                  <ons-input id="email" modifier="underbar" type="email" placeholder="Email" float></ons-input>
                </p>
                <p>
                <textarea id="message" placeholder="message" float cols="30" rows="3"></textarea>
                </p>
                <small>
                Todos os campos são obrigatórios
                </small>
                <p style="margin-top: 30px;">
                  <ons-button onclick="contact()">Enviar</ons-button>
                </p>
              </ons-input>
            </div>
        </ons-page>
    </template>
    
    <template id="tab4.html">
      <ons-page id="Tab4">
        <p style="text-align: center;">
          This is the messages page.
        </p>
        <div id="messages"></div>
      </ons-page>
    </template>

<script src="app.js"></script>
</body>
</html>
