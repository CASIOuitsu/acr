<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <!--script src="https://unpkg.com/jquery/dist/jquery.min.js"></script-->
</head>
<body>
    
  <ons-navigator id="myNavigator">
    <ons-page>
      <ons-toolbar>
        <div class="center">Navigator+Tabbar</div>
      </ons-toolbar>
  
      <ons-tabbar position="auto" swipeable>
        <ons-tab icon="ion-card" label="Cards" badge="3" page="cards.html"></ons-tab>
        <ons-tab icon="ion-ios-cog" label="Settings" page="views/settings.html"></ons-tab>
      </ons-tabbar>
    </ons-page>
  </ons-navigator>

  <template id="cards.html">
    <ons-page>
      
      <ons-pull-hook id="pull-hook">
          Pull to refresh
      </ons-pull-hook>

      <ons-list>
        <ons-list-header>Pull to refresh</ons-list-header>

        <ons-list-item onclick="customPush2(event)">Card One</ons-list-item>
        <ons-list-item onclick="customPush2(event)">Card Two</ons-list-item>
        <ons-list-item onclick="customPush2(event)">Card Three</ons-list-item>
      </ons-list>
    </ons-page>
  </template>
  
  <template id="pageNav2.html">
    <ons-page id="pageNav2">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
      </ons-toolbar>
  
      <ons-card>
        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png" alt="Onsen UI" style="width: 100%">
        <div class="title">Title</div>
        <div class="content">Example text</div>
      </ons-card>

      <p style="text-align: center">
          <ons-button onclick="app.showFromTemplate()">Actions</ons-button>
      </p>     
      
    <ons-gesture-detector>
      <div id="detect-area" style="width: 100%; height: 300px; background-color: #fefec8;">
        here you can swipe right to go back
      </div>
    </ons-gesture-detector>

      <ons-speed-dial position="bottom right" direction="up">
          <ons-fab>
            <ons-icon icon="md-share"></ons-icon>
          </ons-fab>
          <ons-speed-dial-item class="share">
            <ons-icon icon="md-twitter"></ons-icon>
          </ons-speed-dial-item>
          <ons-speed-dial-item class="share">
            <ons-icon icon="md-facebook"></ons-icon>
          </ons-speed-dial-item>
          <ons-speed-dial-item class="share">
            <ons-icon icon="md-google-plus"></ons-icon>
          </ons-speed-dial-item>
      </ons-speed-dial>
    </ons-page>
  </template>
  
  <template id="action-sheet.html">
      <ons-action-sheet id="sheet" cancelable title="Actions">
        <ons-action-sheet-button onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
        <ons-action-sheet-button onclick="app.hideFromTemplate()">Label</ons-action-sheet-button>
        <ons-action-sheet-button onclick="app.hideFromTemplate()" modifier="destructive">Label</ons-action-sheet-button>
        <ons-action-sheet-button icon="md-close" onclick="app.hideFromTemplate()">Cancel</ons-action-sheet-button>
      </ons-action-sheet>
  </template>

<script src="app.js"></script>
</body>
</html>
